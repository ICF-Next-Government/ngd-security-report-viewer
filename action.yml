name: Security Report HTML Generator
description: Reads security report files (SARIF, Semgrep, or GitLab SAST JSON) and generates a static HTML report.
inputs:
  in:
    description: "Path to the security report file (SARIF, Semgrep JSON, or GitLab SAST JSON)"
    required: false
    default: report.json
  out:
    description: "Path for the generated HTML report file"
    required: false
    default: report.html
  no-dedup:
    description: "Disable automatic deduplication of similar findings"
    required: false
    default: "false"
runs:
  using: composite
  steps:
    - name: Install system dependencies
      shell: sh
      run: |
        echo "ğŸ“¦ Installing system dependencies..."
        apk add --no-cache bash curl unzip libstdc++ libgcc || {
          echo "âŒ Failed to install system dependencies"
          exit 1
        }

    - name: Validate inputs
      shell: bash
      run: |
        echo "ğŸ” Validating inputs..."

        if [[ ! -f "${{ inputs.in }}" ]]; then
          echo "âŒ Error: Input file '${{ inputs.in }}' not found"
          echo "Please ensure the security report file exists in the workspace"
          exit 1
        fi

        # Check file extension to provide helpful hints
        case "${{ inputs.in }}" in
          *.sarif.json|*.sarif)
            echo "ğŸ“„ Detected SARIF format"
            ;;
          *.json)
            echo "ğŸ“„ Detected JSON format (could be Semgrep or GitLab SAST)"
            ;;
          *)
            echo "âš ï¸  Warning: File extension not recognized, but will attempt to process"
            ;;
        esac

    - name: Install Bun runtime
      shell: bash
      run: |
        echo "ğŸš€ Installing Bun runtime..."

        # Try official installer first
        if curl -fsSL https://bun.sh/install | bash; then
          echo "âœ… Bun installed via official installer"
        else
          echo "âš ï¸  Official installer failed, trying manual installation..."

          # Manual installation as fallback
          mkdir -p "$HOME/.bun/bin"
          if curl -fsSL "https://github.com/oven-sh/bun/releases/latest/download/bun-linux-x64.zip" -o /tmp/bun.zip; then
            unzip -q /tmp/bun.zip -d /tmp/ && \
            mv /tmp/bun-linux-x64/bun "$HOME/.bun/bin/bun" && \
            chmod +x "$HOME/.bun/bin/bun" && \
            rm -rf /tmp/bun.zip /tmp/bun-linux-x64
            echo "âœ… Bun installed manually"
          else
            echo "âŒ Failed to download Bun"
            exit 1
          fi
        fi

        # Add to PATH
        echo "$HOME/.bun/bin" >> $GITHUB_PATH

        # Verify installation
        if "$HOME/.bun/bin/bun" --version; then
          echo "âœ… Bun installation verified: $("$HOME/.bun/bin/bun" --version)"
        else
          echo "âŒ Bun installation verification failed"
          exit 1
        fi

    - name: Checkout report generator
      uses: actions/checkout@v4
      with:
        repository: ICF-Next-Government/ngd-security-report-viewer
        path: .security-report-viewer
        fetch-depth: 1

    - name: Install dependencies
      shell: bash
      working-directory: .security-report-viewer
      run: |
        echo "ğŸ“¦ Installing project dependencies..."
        if bun install --frozen-lockfile; then
          echo "âœ… Dependencies installed successfully"
        else
          echo "âŒ Failed to install dependencies"
          exit 1
        fi

    - name: Build CLIs
      shell: bash
      working-directory: .security-report-viewer
      run: |
        echo "ğŸ”¨ Building CLI tools..."

        # Clean any previous builds
        echo "ğŸ§¹ Cleaning previous builds..."
        rm -f dist/*.cjs dist/*.cjs.map

        # Build HTML report generator CLI
        echo "ğŸ”¨ Building HTML report generator..."
        if bun run build:cli; then
          echo "âœ… HTML report generator built successfully"
        else
          echo "âŒ Failed to build HTML report generator"
          exit 1
        fi

        # Build report summary CLI
        echo "ğŸ”¨ Building report summary CLI..."
        if bun run build:cli-summary; then
          echo "âœ… Report summary CLI built successfully"
        else
          echo "âŒ Failed to build report summary CLI"
          exit 1
        fi

    - name: Verify CLI builds
      shell: bash
      working-directory: .security-report-viewer
      run: |
        echo "ğŸ” Verifying CLI builds..."

        # Check if HTML report generator exists and is executable
        if [[ -f "dist/generate-html-report.cjs" ]]; then
          echo "âœ… HTML report generator file exists"
          if head -1 dist/generate-html-report.cjs | grep -q "#!/usr/bin/env node"; then
            echo "âœ… HTML report generator has correct shebang"
          else
            echo "âŒ HTML report generator missing shebang"
            exit 1
          fi
        else
          echo "âŒ HTML report generator file not found"
          exit 1
        fi

        # Check if report summary CLI exists and is executable
        if [[ -f "dist/report-summary.cjs" ]]; then
          echo "âœ… Report summary CLI file exists"
          if head -1 dist/report-summary.cjs | grep -q "#!/usr/bin/env node"; then
            echo "âœ… Report summary CLI has correct shebang"
          else
            echo "âŒ Report summary CLI missing shebang"
            exit 1
          fi
        else
          echo "âŒ Report summary CLI file not found"
          exit 1
        fi

        # Test CLI help functionality
        echo "ğŸ§ª Testing CLI help functionality..."
        if node dist/generate-html-report.cjs --help > /dev/null; then
          echo "âœ… HTML report generator help works"
        else
          echo "âŒ HTML report generator help failed"
          exit 1
        fi

        if node dist/report-summary.cjs --help > /dev/null; then
          echo "âœ… Report summary CLI help works"
        else
          echo "âŒ Report summary CLI help failed"
          exit 1
        fi

        # Show file sizes for reference
        echo "ğŸ“Š Built file information:"
        ls -lh dist/*.cjs | awk '{print "   " $9 ": " $5}'

    - name: Test report summary CLI
      shell: bash
      working-directory: .security-report-viewer
      run: |
        echo "ğŸ§ª Testing report summary CLI functionality..."

        # Test report summary with the input file
        echo "ğŸ“Š Generating report summary..."
        if node dist/report-summary.cjs --input "../${{ inputs.in }}" > /tmp/summary.json; then
          echo "âœ… Report summary generated successfully"
        else
          echo "âŒ Failed to generate report summary"
          exit 1
        fi

        # Verify the output is valid JSON
        if command -v jq >/dev/null 2>&1; then
          if jq empty /tmp/summary.json 2>/dev/null; then
            echo "âœ… Report summary output is valid JSON"
          else
            echo "âŒ Report summary output is not valid JSON"
            cat /tmp/summary.json
            exit 1
          fi

          # Check for expected fields in the JSON output
          if jq -e '.timestamp' /tmp/summary.json >/dev/null && \
             jq -e '.tool' /tmp/summary.json >/dev/null && \
             jq -e '.total_findings' /tmp/summary.json >/dev/null && \
             jq -e '.severity' /tmp/summary.json >/dev/null; then
            echo "âœ… Report summary contains expected fields"

            # Show key metrics
            total_findings=$(jq -r '.total_findings' /tmp/summary.json)
            tool_name=$(jq -r '.tool' /tmp/summary.json)
            echo "ğŸ“Š Summary: $total_findings findings detected by $tool_name"
          else
            echo "âŒ Report summary missing expected fields"
            echo "ğŸ“„ Actual output:"
            cat /tmp/summary.json
            exit 1
          fi
        else
          echo "ğŸ“„ jq not available, showing raw output:"
          cat /tmp/summary.json
          echo ""
          echo "âœ… Report summary generated (JSON validation skipped)"
        fi

    - name: Generate HTML report
      shell: bash
      working-directory: .security-report-viewer
      run: |
        echo "ğŸ“Š Generating HTML report..."
        echo "Input file: ${{ inputs.in }}"
        echo "Output file: ${{ inputs.out }}"

        # Verify input file readability
        if [[ ! -r "../${{ inputs.in }}" ]]; then
          echo "âŒ Cannot read input file: ${{ inputs.in }}"
          exit 1
        fi

        # Build the command
        CMD="node dist/generate-html-report.cjs --input ../${{ inputs.in }} --output ../${{ inputs.out }}"

        # Add no-dedup flag if requested
        if [[ "${{ inputs.no-dedup }}" == "true" ]]; then
          CMD="$CMD --no-dedup"
          echo "Deduplication: Disabled"
        else
          echo "Deduplication: Enabled"
        fi

        # Execute the command with better error handling
        echo "ğŸš€ Executing: $CMD"
        if eval "$CMD"; then
          echo "âœ… HTML report generated successfully"

          # Verify output file was created and get detailed info
          if [[ -f "../${{ inputs.out }}" ]]; then
            file_size=$(stat -c%s "../${{ inputs.out }}" 2>/dev/null || stat -f%z "../${{ inputs.out }}" 2>/dev/null || echo "unknown")
            echo "ğŸ“„ Report file: ${{ inputs.out }}"
            echo "ğŸ“„ File size: ${file_size} bytes"

            # Quick content validation
            if [[ "$file_size" != "unknown" ]] && [[ "$file_size" -gt 1000 ]]; then
              echo "âœ… Output file appears to have reasonable size"
            else
              echo "âš ï¸  Warning: Output file seems unusually small"
            fi
          else
            echo "âŒ Output file was not created despite success status"
            exit 1
          fi
        else
          echo "âŒ Failed to generate HTML report"
          echo "ğŸ“‹ Checking for common issues..."

          # Show file format detection
          echo "ğŸ” Attempting to detect file format..."
          if command -v file >/dev/null 2>&1; then
            file "../${{ inputs.in }}" || true
          fi

          # Show first few lines for debugging
          echo "ğŸ“„ First 5 lines of input file:"
          head -5 "../${{ inputs.in }}" || true

          echo "Please check that the input file is a valid SARIF, Semgrep, or GitLab SAST JSON file"
          exit 1
        fi

    - name: Verify output
      shell: bash
      run: |
        echo "ğŸ” Performing comprehensive output verification..."

        if [[ -f "${{ inputs.out }}" ]]; then
          echo "âœ… Output file '${{ inputs.out }}' exists"

          # Get detailed file information
          file_size=$(stat -c%s "${{ inputs.out }}" 2>/dev/null || stat -f%z "${{ inputs.out }}" 2>/dev/null || echo "0")
          echo "ğŸ“Š File size: ${file_size} bytes"

          # Verify minimum file size (should be substantial for a real HTML report)
          if [[ "$file_size" -gt 10000 ]]; then
            echo "âœ… File size appears reasonable for an HTML report"
          else
            echo "âš ï¸  Warning: File size seems small (${file_size} bytes)"
          fi

          # Validate HTML structure
          echo "ğŸ” Validating HTML structure..."
          if grep -q "<html" "${{ inputs.out }}" && \
             grep -q "<head>" "${{ inputs.out }}" && \
             grep -q "<body>" "${{ inputs.out }}" && \
             grep -q "</html>" "${{ inputs.out }}"; then
            echo "âœ… Basic HTML structure is valid"
          else
            echo "âŒ Invalid HTML structure detected"
            echo "ğŸ“„ First 10 lines of output:"
            head -10 "${{ inputs.out }}"
            exit 1
          fi

          # Check for security report content
          if grep -qi "security\|vulnerability\|finding" "${{ inputs.out }}"; then
            echo "âœ… Output contains security-related content"
          else
            echo "âš ï¸  Warning: Output may not contain expected security content"
          fi

          # Check for interactive elements (JavaScript/CSS)
          if grep -q "<script" "${{ inputs.out }}" && grep -q "<style" "${{ inputs.out }}"; then
            echo "âœ… Output includes interactive elements"
          else
            echo "âš ï¸  Note: Output may be missing some interactive elements"
          fi

          # Final success message
          echo "ğŸ‰ HTML report verification completed successfully!"
          echo "ğŸ“‹ Summary:"
          echo "   - File: ${{ inputs.out }}"
          echo "   - Size: ${file_size} bytes"
          echo "   - Status: Ready for use"

        else
          echo "âŒ Critical Error: Output file '${{ inputs.out }}' was not created"
          echo "ğŸ” Checking working directory contents:"
          ls -la . || true
          echo "ğŸ” Checking for any HTML files:"
          find . -name "*.html" -type f || true
          exit 1
        fi
